{% extends 'base.html' %}
{% block content %}
<h1> All fish </h1>

{% for fish in fish %}
    <div class="card">
        <a href="{% url 'detail' fish.id %}"
            <div class="card-content">
                <span class="card-title">{{ fish.name }}</span>
                <p>Size: {{ fish.size }}</p>
                <p>Description: {{ fish.description }}</p>
            </div>
        </a>
    </div>
{% endfor %}
{% endblock %}
